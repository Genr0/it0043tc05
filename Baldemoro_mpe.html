<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "Baldemoro_mpestyle.css">
    <title>Pokemon Cards</title>
</head>
<body>
    <div class="flex-container">
        <div class="box" id="box1">
            <div class="image">
                <img src="abra.png" alt="Abra">
            </div>
            <span class="name">Abra</span>
            <span class="type psychic">Psychic</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box2">
            <div class="image">
                <img src="bellsprout.png" alt="Bellsprout">
            </div>
            <span class="name">Bellsprout</span>
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box3">
            <div class="image">
                <img src="bullbasaur.png" alt="Bulbasaur">
            </div>
            <span class="name">Bulbasaur</span>
            <span class="type grass">Grass</span>
            <span class="type poison">Poison</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box4">
            <div class="image">
                <img src="caterpie.png" alt="Caterpie">
            </div>
            <span class="name">Caterpie</span>
            <span class="type bug">Bug</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box5">
            <div class="image">
                <img src="charmander1.png" alt="Charmander">
            </div>
            <span class="name">Charmander</span>
            <span class="type fire">Fire</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box6">
            <div class="image">
                <img src="psyduck.png" alt="Psyduck">
            </div>
            <span class="name">Psyduck</span>
            <span class="type water">Water</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box7">
            <div class="image">
                <img src="eevee.png" alt="Eevee">
            </div>
            <span class="name">Eevee</span>
            <span class="type normal">Normal</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box8">
            <div class="image">
                <img src="squirtle1.png" alt="Squirtle">
            </div>
            <span class="name">Squirtle</span>
            <span class="type water">Water</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box9">
            <div class="image">
                <img src="jigglypuff.png" alt="Jigglypuff">
            </div>
            <span class="name">Jigglypuff</span>
            <span class="type normal">Normal</span>
            <span class="type fairy">fairy</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box10">
            <div class="image">
                <img src="mankey.png" alt="Mankey">
            </div>
            <span class="name">Mankey</span>
            <span class="type fighting">Fighting</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box11">
            <div class="image">
                <img src="meowth.png" alt="Meowth">
            </div>
            <span class="name">Meowth</span>
            <span class="type normal">Normal</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>

        <div class="box" id="box12">
            <div class="image">
                <img src="snorlax.png" alt="Snorlax">
            </div>
            <span class="name">Snorlax</span>
            <span class="type normal">Normal</span>
            <img src="pokeball.png" class="pokeball" alt="Pokeball">
        </div>
    </div>
</body>
</html>
